<!DOCTYPE html>
<html ng-app="music">
  <head>
    <meta charset="utf-8">
    <title>Music Mode</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
    <script src="/js/controllers/app.js"></script>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="content">
      <div class="song-list" ng-controller="List">
        <a ng-repeat="song in songs | orderBy: 'date':'reversed' | filter: filter" href="https://dotspencer.github.io/music-mode/?id={{song.id}}" class="song">
          <div class="thumb" style="background-image: url({{song.id | ytImage}})"></div>
          <div class="title">{{song.title}}</div>
          <div class="date">{{song.date | localDate}}</div>
        </a>
      </div>
    </div>
  </body>
</html>
